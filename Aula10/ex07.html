<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="valor1" id="valor1"> +
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("valor1");
            var tn2 = window.document.getElementById("valor2");
            var res = window.document.getElementById("res");
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            //res.innerHTML = s;
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual ${s}`;
        }
    </script>
</body>
</html>
